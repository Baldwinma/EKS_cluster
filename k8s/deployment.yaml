apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: swordhealth
spec:
  replicas: 3
  selector:
    matchLabels:
      app: swordhealth
  template:
    metadata:
      labels:
        app: swordhealth
    spec:
      containers:
      - name: swordhealth
        image: swordhealth/node-example:0.0.1
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: internal-hello-world-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: swordhealth
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: external-hello-world-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  selector:
    app: swordhealth
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000